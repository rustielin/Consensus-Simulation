<!doctype html>
<html>
  <head>

    <!-- Import a bunch of stuff -->
    <script src="/socketio/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.4.2/cytoscape.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link href="/css/graph.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <!-- End imports -->

    <title>Socket.IO Message</title>

  </head>
  <body>
    <div>
        <h1>User ID</h1>
        <p id="id"></p>
        <h1>Connected users</h1>
        <p id="users"></p>
        <hr>
        <h1>Messages</h1>
        <ul id="messages"></ul>
    </div>
    <div>
      <div style="padding-top: 50px">
        <form id="form-id" action="">
          <input id="input-id" autocomplete="off" /><button>Submit ID</button>
        </form>  
      </div>
      <div style="padding-top: 50px">
        <form id="form-message" action="">
          <input id="input-message" autocomplete="off" /><button>Send</button>
        </form>  
      </div>
    </div>

    <div id="cy"></div> 

    
    <!-- load all dom stuff first, then add JS  -->
    <script src="/js/graph.js"></script>
    <script src="/js/comm.js"></script>
  </body>
</html>
